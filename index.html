<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <nav role="navigation">
      <div id="menuToggle">
        <!--
        A fake / hidden checkbox is used as click reciever,
        so you can use the :checked selector on it.
        -->
        <input type="checkbox" />

        <!--
        Some spans to act as a hamburger.

        They are acting like a real hamburger,
        not that McDonalds stuff.
        -->
        <span></span>
        <span></span>
        <span></span>

        <!--
        Too bad the menu has to be inside of the button
        but hey, it's pure CSS magic.
        -->
        <ul id="menu">
          <a href="#" onclick="loadTime();"><li>Time</li></a>
          <a href="#" onclick="loadCalendar();"><li>Calendar</li></a>
          <a href="#" onclick="loadWeather();"><li>Weather</li></a>
          <a href="#" onclick="loadTraffic();"><li>Traffic</li></a>
        </ul>
      </div>
    </nav>

    <iframe id="dynamicContent"
            width = "700px"
            height = "480px"
            src = "time.html">
    </iframe>

  </body>
</html>
