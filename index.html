<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="a dashboard Kiosk for Raspberry Pi.">
    <meta name="author" content="Mario Seijo">
    <title>Kiosk mode</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
    <script src="js/kiosk.js" type="text/javascript"></script>
  </head>
  <body>
    <menu id="navigation">
      Menu
      Calendar
      Photo
      Weather
      Time
    </menu>

    <section id="calendar">
      <h1>Calendar</h1>
      <!-- bring your google calendar
      <iframe class="calendar-widget" src="add-your-calendar-uri-here" style="border-width:0" width="700" height="480" frameborder="0" scrolling="no"></iframe>
      -->
    </section>

    <section id="photo">
      // photo
      <img src="https://images.wsdot.wa.gov/nw/099vc01549.jpg" width= "700px" alt="Seattle traffic camera photo" class="main-image">

    </section>

    <section id="weather">
      <!-- weather from https://weatherwidget.io/ -->
      <a class="weatherwidget-io" href="https://forecast7.com/en/47d55n122d35/98106/?unit=us" data-label_1="SEATTLE" data-label_2="WEATHER" data-font="Roboto" data-icons="Climacons Animated" data-mode="Current" data-days="3" data-theme="dark" >SEATTLE WEATHER</a>
      <script>
      !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
      </script>
    </section>

    <section id="time-wrapper">
      <h1 id="local-time">Time</h1>
    </section>


  </body>
</html>
