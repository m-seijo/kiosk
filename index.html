<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="a dashboard Kiosk for Raspberry Pi.">
    <meta name="author" content="Mario Seijo">
    <title>Kiosk mode</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/f54a5d7052.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/kiosk.js"></script>
  </head>

  <body>
    <div id="navigation">
      <i class="fas fa-clock" onclick="loadTime();"></i>
      <i class="fas fa-calendar" onclick="loadCalendar();"></i>
      <i class="fas fa-cloud-sun-rain" onclick="loadWeather();"></i>
      <i class="fas fa-image" onclick="loadTraffic();"></i>
    </div>

    <iframe id="dynamicContent"
            frameborder="0"
            scrolling="no"
            src="time.html">
    </iframe>
  </body>
